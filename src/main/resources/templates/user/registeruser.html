<!DOCTYPE html>
<html>
<head lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/forheader.css}">
	<link rel="stylesheet" th:href="@{/css/forshoppingcart.css}">
<!-- Font Awesome -->
	<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">

<title>Insert title here</title>
</head>
<body>

<h1>新規会員登録</h1>

<h3>基本情報</h3>
<br>
<form th:action="@{/userinfo/registeruser}">
	<table>
		<tr>
			<td>性別</td>
			<td>
			<input type="radio" name="gender"  th:value="${1}">男性
			<input type="radio" name="gender" th:value="${2}">女性
			<input type="radio" name="gender" th:value="${3}">その他
			</td>
		</tr>
		<tr>
			<td>生年月日</td>
			<td>
			<select id="selectyear" name="selectYear" th:value="${selectYear}"></select>年
			<select id="selectmonth" name="selectMonth" th:value="${selectMonth}"></select>月
			<select id="selectday" name="selectDate" th:value="${selectDate}"></select>日
			</td>
		</tr>
			<tr>
			<td>郵便番号</td>
			<td>
			<input type="text" th:value="${zipcode}" name="zipcode">
			</td>
		</tr>
		<tr>
			<td>住所</td>
			<td>
			<input type="text" th:value="${address}" name="address">
			</td>
		</tr>
		<tr>
			<td>メールアドレス</td>
			<td>
			<input type="email" th:value="${emailAddress}" name="emailAddress">
			</td>
		</tr>
		<tr>
			<td>パスワード</td>
			<td>
			<input type="password" th:value="${password}" name="password">
			</td>
		</tr>
	</table>
	<br>
	<button type="submit">会員登録する</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
<script th:src="@{/js/select.js}"></script>
</body>
</html>
