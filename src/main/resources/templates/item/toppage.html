<body>
 	<i th:insert="/header/header::header"></i> 


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img th:src="@{/image/fordodotop.png}" alt="First slide" class="d-block w-100">
     </div>
    <div class="carousel-item">

      </div>
    <div class="carousel-item">
      <img th:src="@{/image/fortoppage_1.png}" alt="Third slide" class="d-block w-100">
      </div>
     <button class="carousel-control-prev" data-bs-target="#carouselExampleControls" type="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next"data-bs-target="#carouselExampleControls" type="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>
  
<div class="underscreen">
	  <div class="container con-left">

		</div>
		</div>
	  </div>
