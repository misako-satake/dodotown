<!DOCTYPE html>
<html>
<head lang="ja" xmlns:th="http://www.thymeleaf.org">

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 	<link rel="stylesheet" th:href="@{/css/forheader.css}">

<!-- Font Awesome -->
	<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>

<div th:fragment="header">
		<nav class="navbar navbar-default"  style="background-color: #dddd";>
	        <div class="container-fluid">
	          <!-- Brand and toggle get grouped for better mobile display -->
	          <div class="navbar-header">
	            
	            <a class="navbar-brand" th:href="@{/itemlist/toTopPage}">
	              <!-- 企業ロゴ -->
	              <img
	                alt="main log"
	                th:src="@{/image/dodologo_allD.png}"
	                height="35"
	              />
	            </a>
	          </div>

				<nav class="navbar-header">
					<div class="container-fluid">
						<form class="d-flex" th:action="@{/itemlist/showResultByKeywords}">
						<div class="search-box">
							<span class="fas fa-search"></span>
							<input class="form-control me-2 fas fa-search" type="text" name="keywords"
								placeholder="すべてのアイテムから探す" aria-label="Search" id="searchinput">
						</div>
						</form>
					</div>
				</nav>

				<!-- Collect the nav links, forms, and other content for toggling -->
			<a th:href="@{/user/toLogin}" th:if="${session.emailAddress}==null">ログイン</a>
			<nav class="navbar navbar-expand-lg navbar-light">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
					 	<a th:if="${session.emailAddress}!=null"  
					 	class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" 
					 	role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">
					 	<span th:text="${session.emailAddress}+ 様"></span>
					 	</a>
					 		<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		            			<span><a class="dropdown-item" th:href="@{/user/logout}">ログアウト</a></span>
		          			</div>
					</li>
				</ul>
			 </nav>
				
			<nav class="navbar-header">
	            <p class="navbar-brand navbar-right">
	              <a th:href="@{/userinfo/info}" class="navbar-link">
	              <i class="far fa-bell" style="color:black;"></i>
	              </a>&nbsp;&nbsp;
	              <a th:href="@{/userinfo/fav}" class="navbar-link">
				  <i class="far fa-heart" style="color:black;"></i>
				  </a>&nbsp;&nbsp;
	              <a th:href="@{/cart/toCart}" class="navbar-link">
	             <span class="fas fa-shopping-cart" style="color:black;"></span>
	              </a>&nbsp;&nbsp;
	               <a th:href="@{/orderHistory}" class="navbar-link">
	              <i class="fas fa-bars" style="color:black;"></i>
	              </a>&nbsp;&nbsp;
	            </p>
	          </nav>
	          <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	      </nav>
      </div>



<!-- jQuery読み込み -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<!-- PopperのJS読み込み -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
